<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with QR Code and PDF Export</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="date"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #qr-code {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="surname">Surname:</label>
        <input type="text" id="surname" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="image">Image</label>
        <input type="file" id="image" name="filename">
        <input type="submit" value="Export to PDF and Generate QR Code">
    </form>

    <div id="qr-code"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script>
        let div = document.querySelector(".elem");
        let btn = document.querySelector('.download');
        btn.addEventListener('click',()=>{
            html2pdf().from(div).save()
        })
    </script>
        
</body>
</html>
